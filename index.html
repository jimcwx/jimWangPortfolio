<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed|Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dfa3a324b9.js" crossorigin="anonymous"></script>
  <title>My Knees are Too Sharp, hire me</title>
</head>
<body>
  <!-- Start of the Header Section -->
  <header>
    <div class="wrapper">
      <section class="topBar">
        
        <img src="./assets/logo.png" alt="Logo for Knees Too Sharp">
        
        <nav>
          <ul>
            <li><a href="#about">about</a></li>
            <li><a href="#projects">projects</a></li>
            <li><a href="#skillz">skillz</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </nav>
      </section>
      <section class="text">
        <img src="./assets/logo.png" alt="Logo for Knees Too Sharp, front-end developer" class="thirdLine">
        <h2 class="firstLine">
          <span class="firstWord">Front</span><span class="secondWord">-end</span>
          <span class="thirdWord">developing</span>
          <span class="fourthWord">madlad</span>
        </h2>
        <h1 class="mainLine">
          <span class="firstWord">
            <span class="knees">K</span><span class="letter letter2">n</span><span class="letter letter3">e</span><span class="letter letter4">e</span><span class="letter letter5">s</span>
          </span>
          <span class="secondWord">
            <span class="too">T</span><span class="letter letter2">o</span><span class="letter letter3">o</span>
          </span>
          <span class="thirdWord">
            <span class="sharp">S</span><span class="letter letter2">h</span><span class="letter letter3">a</span><span class="letter letter4">r</span><span class="letter letter5">p</span>
          </span>
        </h1>
      </section>
    </div>
  </header>
  <main>
    <section class="about" id="about">
      
    </section>
  </main>

  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./script.js"></script>
</body>
</html>
